<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord User Info</title>
</head>
<body>
    <h1>Discord User Info</h1>
    <label for="userIdInput">Enter Discord User ID:</label>
    <input type="text" id="userIdInput">
    <button onclick="getUserInfo()">Get User Info</button>
    <div id="userInfo"></div>
    <div id="avatarContainer"></div>

    <script>
        async function getUserInfo() {
            const userId = document.getElementById('userIdInput').value;
            const apiUrl = `https://discordlookup.mesavirep.xyz/v1/user/${userId}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayUserInfo(data);
                displayAvatar(data.avatar.link);
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
        }

        function displayUserInfo(userInfo) {
            const userInfoContainer = document.getElementById('userInfo');
            userInfoContainer.innerHTML = '';

            const fieldsToShow = ['username', 'global_name', 'avatar', 'created_at', 'premium_type', 'banner', 'badges'];

            fieldsToShow.forEach(field => {
                if (userInfo[field] !== null && userInfo[field] !== undefined) {
                    let fieldValue = userInfo[field];

                    // HÃ¥ndtering af specifik formatering for 'created_at'
                    if (field === 'created_at') {
                        fieldValue = formatDate(userInfo[field]);
                    }

                    if (field === 'badges') {
                        fieldValue = processBadges(userInfo[field]);
                    }

                    const infoItem = document.createElement('p');
                    infoItem.textContent = `${field}: ${fieldValue}`;
                    userInfoContainer.appendChild(infoItem);
                }
            });
        }

        function displayAvatar(avatarLink) {
            const avatarContainer = document.getElementById('avatarContainer');
            avatarContainer.innerHTML = '';

            const avatarImg = document.createElement('img');
            avatarImg.src = avatarLink;
            avatarContainer.appendChild(avatarImg);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function processBadges(badges) {
            const badgeMappings = {
                'HOUSE_BRILLIANCE': './badges/House_Brilliance.svg',
                'Uses Automod': 'link_to_automod_badge_image',
                'This server has Bot Name premium': 'link_to_bot_premium_badge_image',
                // osv... 
            };

            let badgesHTML = '';

            for (const badge of badges) {
                const badgeName = badgeMappings[badge.Title];
                if (badgeName) {
                    badgesHTML += `<img src="${badgeName}.png" alt="${badge.Title}" title="${badge.Title}"> `;
                } else {
                    badgesHTML += `${badge.Title} `;
                }
            }

            return badgesHTML;
        }
    </script>
</body>
</html>
